<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="frankoweb">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/ico" href="favicon.ico"/>

  <title>frankoweb</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    .loader {
    width: 30px;
    height: 30px;
    margin-left: 4px;
    border: 5px solid #dedcdc;
    border-bottom-color: rgb(251, 13, 13);
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
    } 
</style>
</head>
<script type="text/javascript">
  window.flutterWebRenderer = "html";
</script>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <div style="width: 100%; height: 100%; display: flex;">
    <div style="padding-top: 10px; padding-bottom: 10px; width: 400px; justify-content: center; margin-top: auto; margin-bottom: auto;  margin-left: auto; margin-right: auto; position: relative;  ">
       <!-- <img src="web/love_c_mana/assets/images/aps_ayiku.jpg"/> -->
       <div style="width:100%; height: 150px; text-align: center;">
          <img style="width: 150px; height: 150px; border-radius: 50%; filter: drop-shadow(3px 3px 3px grey);" src="images/frankatson_logo.jpeg"/>
       </div>
       <div style="width:100%; height: 50px; margin-top: 25px; text-align: center;">
          <label style=" color: rgb(233, 15, 15); font-weight:500; font-size: 20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Frankatson Limited</label>
       </div>
       <div style="width: 100%; height: 50px;">
          <div style="width: 40px; height: 40px; margin-left: auto; margin-right: auto;">
              <span class="loader"></span>
          </div>
      
       </div>
   </div> 
  </div>
</body>
</html>
